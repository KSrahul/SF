<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>

    <section class="dashboard-main-section flex">
        <section class="dashboard-left-section">
            <div class="internal-logo">
                <a href="./index.html">
                    <img src="./assets/icons/internal_simens_logo.svg" alt="">
                </a>
            </div>
            <div class="user-name-img">
                <img class="user-img" src="./assets/images/profile.jpg" alt="">
                <p class="auth-user-name">Darshan Singh</p>
                <p class="auth-user-email">Darshan.singh@siemens.com</p>
            </div>
            <ul class="dashboard-left-menus">
                <li class="dashboard-menus">
                    <a href="./dashboard.html">
                        <span class="dashboard-menus-icon">
                            <img src="./assets/icons/dashboard.svg" alt="">
                        </span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="dashboard-menus">
                    <a href="./prediction.html">
                        <span class="dashboard-menus-icon">
                            <img src="./assets/icons/predictions.svg" alt="">
                        </span>
                        <span>Predictions</span>
                    </a>
                </li>
                <li class="dashboard-menus active">
                    <a href="./profile.html">
                        <span class="dashboard-menus-icon">
                            <img src="./assets/icons/profile.svg" alt="">
                        </span>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="dashboard-menus">
                    <a href="./point-system.html">
                        <span class="dashboard-menus-icon">
                            <img src="./assets/icons/point.svg" alt="">
                        </span>
                        <span>Siemens Points System</span>
                    </a>
                </li>
            </ul>
            <div class="prediction-link-wrapper">
                <p class="prediction-para">Want to make <span class="world-cup"> World Cup Prediction? </span></p>
                <a class="tap-here" href="#">
                        Tap here
                </a>
            </div>
            </ul>
        </section>
        <section class="dashboard-right-section">
            <h1 class="dashboard-text">Profile</h1>
            <div class="profile-main-wraper">
                <div class="profile-internal">
                    <div class="flex personal-info-wraper">
                        <p class="personal-info">Personal Information</p>
                        <button class="edit-profile-btn">Edit Profile</button>
                    </div>
                    <div class="profile-wraper">
                        <div class="profile-img-wraper">
                            <img class="user-img" src="./assets/images/profile.jpg" alt="">
                            <span class="image-upload-wraper">
                                <input type="file" class="image-upload" accept="image/jpeg, image/png">
                                <img src="./assets/icons/image-edit.svg" alt="">
                            </span>
                        </div>
                        <form action="">
                            <div class="main-input-container">
                                <div class="flex inputs-container">
                                    <div class="inputs-fields relative">
                                        <input class="float-inputs" type="name" required="" value="Darshan Sigh">
                                        <span class="input-placeholders">Name</span>
                                    </div>
                                    <div class="inputs-fields relative">
                                        <input class="float-inputs" type="email" required=""
                                            value="Darshan.singh@siemens.com">
                                        <span class="input-placeholders">Email Id</span>
                                    </div>
                                </div>
                                <div class="flex inputs-container">
                                    <div class="inputs-fields relative">
                                        <input class="float-inputs" type="text" required="" value="Sales and Business">
                                        <span class="input-placeholders">Department</span>
                                    </div>
                                    <div class="inputs-fields relative">
                                        <input class="float-inputs" type="text" required="" value="Gurugram, Haryana">
                                        <span class="input-placeholders">Location</span>
                                    </div>
                                </div>
                                <div class="flex inputs-container">
                                    <div class="inputs-fields relative">
                                        <input class="float-inputs" type="text" required="" value="+91-7042310544">
                                        <span class="input-placeholders">Phone Number (optional)</span>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="overlayForm"></div>
                    </div>
                </div>
                <div class="logout-btn">
                    <span>
                        <img src="./assets/icons/logout.svg" alt="">
                    </span>
                    Logout
                </div>
            </div>
        </section>
    </section>
    <div class="ham-wraper">
        <span class="ham"></span>
        <span class="ham"></span>
        <span class="ham"></span>
    </div>
    <div class="overlay"></div>
    <div class="loader-container">
        <svg width="70" height="20">
            <circle cx="10" cy="10" r="0">
                <animate attributeName="r" from="0" to="10" values="0;10;10;10;0" dur="1000ms"
                    repeatCount="indefinite" />
            </circle>
            <circle cx="35" cy="10" r="0">
                <animate attributeName="r" from="0" to="10" values="0;10;10;10;0" begin="200ms" dur="1000ms"
                    repeatCount="indefinite" />
            </circle>
            <circle cx="60" cy="10" r="0">
                <animate attributeName="r" from="0" to="10" values="0;10;10;10;0" begin="400ms" dur="1000ms"
                    repeatCount="indefinite" />
            </circle>
        </svg>
    </div>

    <script src="./js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>

</html>
